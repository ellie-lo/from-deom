<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset11.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style11.css">
</head>

<body>
    <div class="wrapper">
        <section class="main">
            <div class="container">
                <div class="card u-mt-48 u-mb-48">
                    <h2 class="heading u-mb-24">Account</h2>
                    <form action="" class="form">
                        <div class="row u-mb-24">
                            <div class="col-md-6">
                                <div class="u-pr-8--desktop">
                                    <h3 class="h3 u-mb-24">Account Information</h3>
                                    <div class="row u-mb-24">
                                        <div class="col-md-6 u-mb-24--moblie">
                                            <label for="firstname">First Name</label>
                                            <input id="firstname" type="text">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="lastname">Last Name</label>
                                            <input id="lastname" type="text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 u-mb-24--moblie">
                                            <label for="email">Email</label>
                                            <input id="email" type="email">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="u-pl-8--desktop">
                                    <h3 class="h3 u-mb-24">Change Password</h3>
                                    <div class="row u-mb-24">
                                        <div class="col-md-12">
                                            <label for="newpassword">New Password</label>
                                            <input id="newpassword" type="password">
                                        </div>
                                    </div>
                                    <div class="row u-mb-32">
                                        <div class="col-md-12">
                                            <label for="comfirmnewpassword">Comfirm new Password</label>
                                            <input id="comfirmnewpassword" type="password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h3 class="h3 u-mb-24">Shipping Address</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="u-pr-8--desktop">
                                    <div class="u-mb-24">
                                        <label for="add-1">Address Line1</label>
                                        <input id="add-1" type="text">
                                    </div>
                                    <div class="u-mb-24">
                                        <label for="add-2">Address Line2</label>
                                        <input id="add-2" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="u-pl-8--desktop">
                                    <div class="row u-mb-24">
                                        <div class="col-md-6 u-mb-24--moblie">
                                            <label for="country">Country</label>
                                            <select name="" id="country">
                                            <option value="">1</option>
                                        </select>
                                        </div>
                                        <div class="col-md-6 ">
                                            <label for="state">State</label>
                                            <select name="" id="state">
                                            <option value="">A</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 u-mb-24--moblie">
                                            <label for="post">Zip/Postal</label>
                                            <input id="post" type="text">
                                        </div>
                                        <div class="col-md-6 u-mb-24--moblie">
                                            <label for="phone">Phone</label>
                                            <input id="phone" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h3 class="h3 u-mb-24">Newsletter</h3>
                        <div class="row ">
                            <div class="col-md-6 u-mb-24--moblie">
                                <label for="newsletter"><input id="newsletter" type="checkbox"> Keep in tauch with our newsletter </label>
                            </div>
                            <div class="col-md-6 u-text-right">
                                <input type="submit" class="btn btn--primary" value="SAVE CHANGE">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </div>
</body>

</html>
